<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Recommendation System</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(90deg, #1f4037, #99f2c8);
      padding: 40px 0;
      text-align: center;
      color: white;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    select, input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      margin-top: 30px;
      background: #1f4037;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #0b3020;
    }

    .result {
      margin-top: 30px;
      padding: 20px;
      background: #f1f3f6;
      border-left: 5px solid #1f4037;
      border-radius: 6px;
    }

    .result h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>Smart Recommendation System</h1>
    <p>Movies | Books | Products</p>
  </header>

  <div class="container">
    <form onsubmit="getRecommendation(event)">
      <label for="category">Choose a Category:</label>
      <select id="category" name="category" required>
        <option value="movies">Movies</option>
        <option value="books">Books</option>
        <option value="products">Products</option>
      </select>

      <label for="interest">Enter your interests:</label>
      <input type="text" id="interest" name="interest" placeholder="e.g. action, motivation, smartwatch" required />

      <button type="submit">Get Recommendation</button>
    </form>

    <div class="result" id="resultBox" style="display: none;">
      <h3>üîç Recommended for you:</h3>
      <p id="recommendationText">...</p>
    </div>
  </div>

  <script>
    function getRecommendation(event) {
      event.preventDefault(); // Prevent form submission
      const category = document.getElementById('category').value;
      const interest = document.getElementById('interest').value.toLowerCase();
      const resultBox = document.getElementById('resultBox');
      const recommendationText = document.getElementById('recommendationText');

      let recommendations = '';

      if (category === 'movies') {
        if (interest.includes('sci')) {
          recommendations = 'Interstellar, The Matrix, Dune';
        } else if (interest.includes('action')) {
          recommendations = 'John Wick, The Dark Knight, Mad Max';
        } else if (interest.includes('horror')) {
          recommendations = 'The Conjuring, Jaws, Get-Out';
        } else if (interest.includes('comedy')) {
          recommendations = '3-idtios, Dhamal, Gol-Maal';
        } else {
          recommendations = 'Inception, Avatar, The Shawshank Redemption'
      }
     }
      
      else if (category === 'books') {
        if (interest.includes('motivation')) {
          recommendations = 'Atomic Habits, The Power of Now, Think and Grow Rich';
        } else if (interest.includes('fiction')) {
          recommendations = 'The Alchemist, Harry Potter, 1984';
        } else if (interest.includes('novels')) {
          recommendations = 'Anna Karenina, 1984 by George Orwell, Pride and Prejudice';
        } else {
          recommendations = 'Ikigai, Rich Dad Poor Dad, Wings of Fire';
        }
      }

      else if (category === 'products') {
        if (interest.includes('headphone')) {
          recommendations = 'boAt Rockerz 450, Sony WH-1000XM4, JBL Tune 510BT';
        } else if (interest.includes('smart devices')) {
          recommendations = 'Noise Smartwatch, Amazon Echo Dot, MI Band 7';
        } else if (interest.includes('electronics')) {
          recommendations = 'HP Mouse, Logitech Keyboard, Kindle Paperwhite';
        }
      }

      recommendationText.innerText = recommendations;
      resultBox.style.display = 'block';
    }
  </script>

</body>
</html>
